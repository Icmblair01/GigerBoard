<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ff41">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Synth">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="giger-icon.png">
    <link rel="icon" type="image/png" href="giger-icon.png">
    <title>Virtual Synthesizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            font-family: 'Courier New', monospace;
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .synth-container {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .synth-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #333, #111);
            border-radius: 22px;
            z-index: -1;
        }

        .screen {
            background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
            border: 3px solid #333;
            border-radius: 15px;
            height: 120px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 5px 15px rgba(0, 0, 0, 0.8),
                inset 0 -5px 15px rgba(255, 255, 255, 0.05);
        }

        .waveform {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            height: 60px;
            transform: translateY(-50%);
            overflow: hidden;
        }

        .waveform-canvas {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .waveform::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                #00ff41 2px,
                #00ff41 3px
            );
            opacity: 0.3;
            animation: wave-scan 2s linear infinite;
        }

        @keyframes wave-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: all 0.1s ease;
        }

        .knob:hover {
            background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 8px 20px rgba(0, 0, 0, 0.6),
                0 0 0 2px rgba(255, 255, 255, 0.15);
        }

        .knob::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 3px;
            height: 20px;
            background: linear-gradient(180deg, #00ff41, #008822);
            border-radius: 2px;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: center 22px;
            box-shadow: 0 0 5px #00ff41;
            transition: transform 0.1s ease;
        }

        .knob-label {
            color: #ccc;
            font-size: 12px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .keyboard {
            position: relative;
            height: 120px;
            padding: 0 10px;
            display: block;
            width: 100%;
            background: linear-gradient(180deg, #3a3a3a, #1a1a1a);
            border-radius: 15px;
            box-shadow: 
                inset 0 5px 15px rgba(0, 0, 0, 0.6),
                inset 0 -5px 15px rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .white-keys-container {
            display: flex;
            width: 100%;
            height: 100px;
            position: relative;
        }

        .key {
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            user-select: none;
        }

        .white-key {
            flex: 1;
            height: 100px;
            background: linear-gradient(180deg, #4a4a4a, #2a2a2a);
            border: none;
            position: relative;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                inset 1px 0 0 rgba(255, 255, 255, 0.1),
                inset -1px 0 0 rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.05),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
        }

        .white-key::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.1));
            border-radius: 8px;
            transition: all 0.1s ease;
        }

        .white-key:hover {
            background: linear-gradient(180deg, #5a5a5a, #3a3a3a);
        }

        .white-key:hover::before {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.05));
        }

        .white-key:active, .white-key.playing {
            background: linear-gradient(180deg, #3a3a3a, #1a1a1a);
            box-shadow: 
                inset 1px 0 0 rgba(255, 255, 255, 0.05),
                inset -1px 0 0 rgba(0, 0, 0, 0.5),
                inset 0 3px 8px rgba(0, 0, 0, 0.6);
        }

        .white-key:active::before, .white-key.playing::before {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), rgba(255, 255, 255, 0.02));
        }

        .black-key {
            width: 8%;
            height: 65px;
            background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
            border: none;
            z-index: 2;
            position: absolute;
            top: 5px;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.05),
                inset 0 -2px 4px rgba(0, 0, 0, 0.8),
                0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .black-key::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.2));
            border-radius: 0 0 6px 6px;
            transition: all 0.1s ease;
        }

        .black-key:hover {
            background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
        }

        .black-key:hover::before {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.1));
        }

        .black-key:active, .black-key.playing {
            background: linear-gradient(180deg, #0a0a0a, #000);
            box-shadow: 
                inset 0 3px 8px rgba(0, 0, 0, 0.9),
                0 1px 4px rgba(0, 0, 0, 0.9);
        }

        .black-key:active::before, .black-key.playing::before {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3), rgba(255, 255, 255, 0.01));
        }

        .black-key[data-note="C#"] { left: 10.7%; }
        .black-key[data-note="D#"] { left: 24.9%; }
        .black-key[data-note="F#"] { left: 53.5%; }
        .black-key[data-note="G#"] { left: 67.7%; }
        .black-key[data-note="A#"] { left: 81.9%; }

        .black-key:hover {
            background: linear-gradient(180deg, #444, #222);
        }

        .black-key:active, .black-key.playing {
            background: linear-gradient(180deg, #222, #000);
            transform: translateY(2px);
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .synth-container {
                padding: 20px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .knob {
                width: 50px;
                height: 50px;
            }
            
            .knob::before {
                top: 6px;
                height: 16px;
                transform-origin: center 19px;
            }
            
            .knob-label {
                font-size: 10px;
                margin-top: 8px;
            }
            
            .white-key {
                height: 80px;
            }
            
            .black-key {
                width: 6%;
                height: 50px;
            }
            
            .keyboard {
                height: 100px;
                padding: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                justify-content: center;
            }
            
            .knob-container {
                min-width: 60px;
            }
            
            .white-key {
                height: 70px;
            }
            
            .black-key {
                width: 5%;
                height: 45px;
            }
            
            .keyboard {
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="synth-container">
        <div class="screen">
            <div class="waveform"></div>
        </div>
        
        <div class="controls">
            <div class="knob-container">
                <div class="knob" data-param="oscillator"></div>
                <div class="knob-label">Oscillator</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="filter"></div>
                <div class="knob-label">Filter</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="delay"></div>
                <div class="knob-label">Delay</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="cutoff"></div>
                <div class="knob-label">Cutoff</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="resonance"></div>
                <div class="knob-label">Resonance</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="drive"></div>
                <div class="knob-label">Drive</div>
            </div>
        </div>
        
        <div class="keyboard">
            <div class="white-keys-container">
                <div class="key white-key" data-note="C"></div>
                <div class="key white-key" data-note="D"></div>
                <div class="key white-key" data-note="E"></div>
                <div class="key white-key" data-note="F"></div>
                <div class="key white-key" data-note="G"></div>
                <div class="key white-key" data-note="A"></div>
                <div class="key white-key" data-note="B"></div>
            </div>
            <div class="key black-key" data-note="C#"></div>
            <div class="key black-key" data-note="D#"></div>
            <div class="key black-key" data-note="F#"></div>
            <div class="key black-key" data-note="G#"></div>
            <div class="key black-key" data-note="A#"></div>
        </div>
    </div>

    <script>
        // Audio context and synthesis setup
        let audioContext;
        let masterGain;
        let filter;
        let delay;
        let delayGain;
        let delayFeedback;
        
        // Synth parameters
        const synthParams = {
            oscillator: 0.5, // 0-1 (sine to sawtooth)
            filter: 0.5,     // 0-1 (low to high cutoff)
            delay: 0.3,      // 0-1 (dry to wet)
            cutoff: 0.6,     // 0-1 (frequency cutoff)
            resonance: 0.2,  // 0-1 (low to high Q)
            drive: 0.3       // 0-1 (saturation/distortion)
        };

        // Note frequencies (C4 to B4)
        const noteFrequencies = {
            'C': 261.63,
            'C#': 277.18,
            'D': 293.66,
            'D#': 311.13,
            'E': 329.63,
            'F': 349.23,
            'F#': 369.99,
            'G': 392.00,
            'G#': 415.30,
            'A': 440.00,
            'A#': 466.16,
            'B': 493.88
        };

        // Active oscillators
        const activeOscillators = new Map();

        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Master gain
                masterGain = audioContext.createGain();
                masterGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                
                // Filter
                filter = audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1000, audioContext.currentTime);
                filter.Q.setValueAtTime(1, audioContext.currentTime);
                
                // Delay setup
                delay = audioContext.createDelay(1.0);
                delay.delayTime.setValueAtTime(0.3, audioContext.currentTime);
                
                delayGain = audioContext.createGain();
                delayGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                
                delayFeedback = audioContext.createGain();
                delayFeedback.gain.setValueAtTime(0.4, audioContext.currentTime);
                
                // Connect delay chain
                delay.connect(delayFeedback);
                delayFeedback.connect(delay);
                delay.connect(delayGain);
                
                // Connect audio chain
                filter.connect(masterGain);
                filter.connect(delay);
                delayGain.connect(masterGain);
                masterGain.connect(audioContext.destination);
            }
        }

        // Create oscillator for note
        function playNote(note) {
            initAudio();
            
            if (activeOscillators.has(note)) return; // Note already playing
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Set oscillator type based on parameter
            const oscParam = synthParams.oscillator;
            if (oscParam < 0.25) {
                oscillator.type = 'sine';
            } else if (oscParam < 0.5) {
                oscillator.type = 'triangle';
            } else if (oscParam < 0.75) {
                oscillator.type = 'square';
            } else {
                oscillator.type = 'sawtooth';
            }
            
            oscillator.frequency.setValueAtTime(noteFrequencies[note], audioContext.currentTime);
            
            // Envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.05);
            
            // Connect
            oscillator.connect(gainNode);
            gainNode.connect(filter);
            
            oscillator.start();
            activeOscillators.set(note, { oscillator, gainNode });
        }

        // Stop note
        function stopNote(note) {
            const activeNote = activeOscillators.get(note);
            if (activeNote) {
                const { oscillator, gainNode } = activeNote;
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);
                oscillator.stop(audioContext.currentTime + 0.1);
                activeOscillators.delete(note);
            }
        }

        // Create distortion curve for drive effect
        function makeDistortionCurve(amount) {
            const samples = 44100;
            const curve = new Float32Array(samples);
            const deg = Math.PI / 180;
            
            for (let i = 0; i < samples; i++) {
                const x = (i * 2) / samples - 1;
                curve[i] = ((3 + amount) * x * 20 * deg) / (Math.PI + amount * Math.abs(x));
            }
            
            return curve;
        }

        // Update synth parameters
        function updateSynthParams() {
            if (!audioContext) return;
            
            // Update filter cutoff
            const cutoffFreq = 100 + (synthParams.cutoff * 4900); // 100Hz to 5000Hz
            filter.frequency.setValueAtTime(cutoffFreq, audioContext.currentTime);
            
            // Update resonance
            const qValue = 1 + (synthParams.resonance * 29); // Q from 1 to 30
            filter.Q.setValueAtTime(qValue, audioContext.currentTime);
            
            // Update delay time
            const delayTime = 0.1 + (synthParams.delay * 0.4); // 0.1s to 0.5s
            delay.delayTime.setValueAtTime(delayTime, audioContext.currentTime);
            
            // Update delay wet/dry mix
            delayGain.gain.setValueAtTime(synthParams.delay * 0.5, audioContext.currentTime);
            
            // Update drive distortion
            if (driveNode) {
                driveNode.curve = makeDistortionCurve(synthParams.drive * 100);
            }
        }

        // Knob interaction with proper rotation
        const knobs = document.querySelectorAll('.knob');
        let isRotating = false;
        let currentKnob = null;

        knobs.forEach(knob => {
            let rotation = 0;
            let startY = 0;
            const param = knob.dataset.param;

            const updateKnobVisual = () => {
                const angle = (rotation - 150) + (synthParams[param] * 300); // -150 to +150 degrees
                knob.style.setProperty('--rotation', `${angle}deg`);
                const indicator = knob.querySelector('::before');
                knob.style.transform = `rotate(${angle}deg)`;
            };

            // Initialize knob position
            updateKnobVisual();

            knob.addEventListener('mousedown', (e) => {
                initAudio(); // Initialize audio on first interaction
                isRotating = true;
                currentKnob = { element: knob, param };
                startY = e.clientY;
                e.preventDefault();
            });

            knob.addEventListener('touchstart', (e) => {
                initAudio();
                isRotating = true;
                currentKnob = { element: knob, param };
                startY = e.touches[0].clientY;
                e.preventDefault();
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (isRotating && currentKnob) {
                const deltaY = (e.clientY - currentKnob.startY || 0) * -0.01;
                synthParams[currentKnob.param] = Math.max(0, Math.min(1, synthParams[currentKnob.param] + deltaY));
                updateSynthParams();
                
                // Update visual rotation
                const angle = -150 + (synthParams[currentKnob.param] * 300);
                currentKnob.element.style.transform = `rotate(${angle}deg)`;
                
                currentKnob.startY = e.clientY;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (isRotating && currentKnob) {
                const deltaY = (e.touches[0].clientY - (currentKnob.startY || e.touches[0].clientY)) * -0.01;
                synthParams[currentKnob.param] = Math.max(0, Math.min(1, synthParams[currentKnob.param] + deltaY));
                updateSynthParams();
                
                const angle = -150 + (synthParams[currentKnob.param] * 300);
                currentKnob.element.style.transform = `rotate(${angle}deg)`;
                
                currentKnob.startY = e.touches[0].clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isRotating = false;
            currentKnob = null;https://github.com/Icmblair01/GigerBoard/new/main
        });

        document.addEventListener('touchend', () => {
            isRotating = false;
            currentKnob = null;
        });

        // Key interactions with sound
        const keys = document.querySelectorAll('.key');
        
        keys.forEach(key => {
            const note = key.dataset.note;
            
            key.addEventListener('mousedown', () => {
                key.classList.add('playing');
                playNote(note);
                animateWaveform();
            });
            
            key.addEventListener('mouseup', () => {
                key.classList.remove('playing');
                stopNote(note);
            });
            
            key.addEventListener('mouseleave', () => {
                key.classList.remove('playing');
                stopNote(note);
            });
            
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                key.classList.add('playing');
                playNote(note);
                animateWaveform();
            });
            
            key.addEventListener('touchend', () => {
                key.classList.remove('playing');
                stopNote(note);
            });
        });

        // Enhanced waveform animation
        function animateWaveform() {
            const waveform = document.querySelector('.waveform');
            waveform.style.animation = 'none';
            waveform.offsetHeight; // Trigger reflow
            waveform.style.animation = 'wave-pulse 0.5s ease-out';
        }

        // Keyboard mapping
        const keyMap = {
            'a': 'C', 'w': 'C#', 's': 'D', 'e': 'D#', 'd': 'E',
            'f': 'F', 't': 'F#', 'g': 'G', 'y': 'G#', 'h': 'A',
            'u': 'A#', 'j': 'B'
        };

        let pressedKeys = new Set();

        document.addEventListener('keydown', (e) => {
            const note = keyMap[e.key.toLowerCase()];
            if (note && !pressedKeys.has(e.key.toLowerCase())) {
                pressedKeys.add(e.key.toLowerCase());
                const key = document.querySelector(`[data-note="${note}"]`);
                if (key) {
                    key.classList.add('playing');
                    playNote(note);
                    animateWaveform();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            const note = keyMap[e.key.toLowerCase()];
            if (note) {
                pressedKeys.delete(e.key.toLowerCase());
                const key = document.querySelector(`[data-note="${note}"]`);
                if (key) {
                    key.classList.remove('playing');
                    stopNote(note);
                }
            }
        });

        // Initialize knob positions on load
        window.addEventListener('load', () => {
            knobs.forEach(knob => {
                const param = knob.dataset.param;
                const angle = -150 + (synthParams[param] * 300);
                knob.style.transform = `rotate(${angle}deg)`;
            });
        });
    </script>
</body>
